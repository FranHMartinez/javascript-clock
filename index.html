 <!DOCTYPE html>
 <html lang="en">
 <head>
      
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Reloj Javascript</title>
        <link rel="stylesheet" href="styles.css">
        
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

          
           <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    

        
 </head>
 <body>
       
        
        <div class="container-flex">
           
            <div class="container__clock">
                
                 <div class="segundos flex-item" id="diacont">
                        <p id="dia" class="numbers"></p>
                        <p class="txtTime segundos">Dia</p>                

                </div>
                
                 <div class="horas flex-item">
                        <p id="h" class="numbers"></p> 
                        <p class="txtTime horas">Horas</p>                
                </div>

                <div class=""><p id="" class="numbers colon">:</p></div>

                <div class="minutos flex-item">
                        <p id="min" class="numbers"></p>
                        <p class="txtTime minutos">Minutos</p>                
                </div>

                <div class=""><p id="" class="numbers colon">:</p></div>

                <div class="segundos flex-item">
                        <p id="seg" class="numbers"></p>
                        <p class="txtTime segundos">Segundos</p>                
                </div>
                
                <div class="Msegundos flex-item" id="mSec">
                       <p class="numbers colon">.</p>
                        <p id="mseg" class="numbers"></p>
                        <p class="txtTime">Ms</p>                
                </div> 
           </div>
           
           <div class="btn-container">
               
                <div class="container-crono">
                         <button id="btn_reloj" class="reloj">Reloj</button>
                </div>

               <div class="container-crono">
                    <button id="btn_cronometro" class="startCron">Cronometro</button>
                    <div class="cont_icon" id="icon"><i class="fas fa-times"></i></div>
                    <button id="btnStart" class="pause">Start</button>
                    <button id="btnStop" class="stop">Stop</button>
               </div>
                

           </div>
           
        </div>
        
         <script type="text/javascript" src="js.js"> </script>

 </body>
 </html>
